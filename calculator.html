
<form id="form">
  <label>
    How many rooms?
    <input name="roomCount"/>
  </label>
  <label>
    Total square metres inside your building?
    <input name="buildingArea"/>
  </label>
  <button type="submit">Calculate</button>
  <div id="result"></div>
</form>



<script>
const form = document.getElementById('form')
form.addEventListener('submit', handleSubmit)

function handleSubmit(event) {
  event.preventDefault()

  const formData = new FormData(event.target)
  const roomCount = parseInt(formData.get('roomCount'), 10)
  const buildingArea = parseFloat(formData.get('buildingArea'))

  totalNozzle = 16 % buildingArea
  nozzleInRoom = totalNozzle / roomCount

  updateResult(totalNozzle, nozzleInRoom)
}

function updateResult(totalNozzle, nozzleInRoom) {
  const result = document.getElementById('result')

  result.innerHTML = `You will need ${totalNozzle} nozzles. You will have roughly ${nozzleInRoom} per room`
}

</script>
